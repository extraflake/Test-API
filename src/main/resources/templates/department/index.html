<html>
    <body>
        <div>
            <a th:href="@{/department/index}">CREATE</a>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>REGION</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="department : ${departments}">
                        <td th:text="${department.department_id}"></td>
                        <td th:text="${department.name}"></td>
                        <td th:text="${department.getRegion().getName()}"></td>
                        <td>
                            <a th:href="@{/department/form/{id} (id = ${department.department_id})}">EDIT</a>
                            |
                            <form th:action="@{/department/delete/{id} (id = ${department.department_id})}" method="post">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
